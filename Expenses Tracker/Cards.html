<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h2><b>Add Debit Card</b></h2>

<form id="cardForm">
    <div class="mb-3">
        <label for="cardNumber" class="form-label"><b>Card Number</b></label>
        <input type="text" class="form-control" id="cardNumber" pattern="[0-9]{16}" required>
        <small id="cardNumberError" class="text-danger"></small>
    </div>
    <div class="mb-3">
        <label for="expiryDate" class="form-label"><b>Expiry Date</b></label>
        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
        <small id="expiryDateError" class="text-danger"></small>
    </div>
    <div class="mb-3">
        <label for="cvv" class="form-label"><b>CVV</b></label>
        <input type="password" class="form-control" id="cvv" pattern="[0-9]{3,4}" required>
        <small id="cvvError" class="text-danger"></small>
    </div>
    <div class="mb-3">
        <label for="cardHolderName" class="form-label"><b>Cardholder Name</b></label>
        <input type="text" class="form-control" id="cardHolderName" pattern="[A-Za-z ]+" required>
        <small id="cardHolderNameError" class="text-danger"></small>
    </div>
    <button type="button" class="btn btn-primary" onclick="addCard()"><b>Add Card</b></button>
</form>
        </div>
        <div class="col-md-6">
      <br>
      <br>
      <br>
            <h2><b>Stored Debit Cards</b></h2>
            <ul id="cardList" class="list-group">
                <!-- Display stored cards here -->
            </ul>
            <button type="button" class="btn btn-danger mt-3" onclick="deleteAllCards()"><b>Delete All Cards</b></button>
        </div>
    </div>
</div>

<script>
function addCard() {
        // Validate card number
        var cardNumberInput = document.getElementById('cardNumber');
        var cardNumberError = document.getElementById('cardNumberError');
        if (!cardNumberInput.checkValidity()) {
            cardNumberError.textContent = 'Invalid card number (16 digits required)';
            return;
        }
        cardNumberError.textContent = '';

        // Validate expiry date
        var expiryDateInput = document.getElementById('expiryDate');
        var expiryDateError = document.getElementById('expiryDateError');
        if (!expiryDateInput.checkValidity()) {
            expiryDateError.textContent = 'Invalid expiry date (MM/YY format required)';
            return;
        }
        expiryDateError.textContent = '';

        // Validate CVV
        var cvvInput = document.getElementById('cvv');
        var cvvError = document.getElementById('cvvError');
        if (!cvvInput.checkValidity()) {
            cvvError.textContent = 'Invalid CVV (3 or 4 digits required)';
            return;
        }
        cvvError.textContent = '';

        // Validate cardholder name
        var cardHolderNameInput = document.getElementById('cardHolderName');
        var cardHolderNameError = document.getElementById('cardHolderNameError');
        if (!cardHolderNameInput.checkValidity()) {
            cardHolderNameError.textContent = 'Invalid cardholder name (letters and spaces only)';
            return;
        }
        cardHolderNameError.textContent = '';

        // If all validations pass, you can proceed with adding the card
        // Add your logic here
        console.log('Card added successfully!');
    }
</script>
